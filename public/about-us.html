<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/favicon-16x16.png" />
    <link rel="manifest" href="/Images/site.webmanifest" />
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    
    <link rel="stylesheet" href="style.css" />
    <title>Online Uk Accountant | Online Accountancy Services</title>
  </head>
  <body>
    <div class="app">
      <nav id="Navbar" class="navbar navbar-expand-lg navbar-light bg-transparent" ></nav>
      
      <div id="about-us-top" class="bg-secondary-600">

        
      </div>
      <div id="about-us" class="bg-secondary-600"></div>
      <div id="contact-us" class="bg-secondary-100"></div>      
      <div id="Footer" class="text-white py-5"></div>
      <a href="#" id="ArrowToTop" class="arrow-back-to rounded-circle d-none align-items-center justify-content-center btn-theme-default" > <i class="bi bi-arrow-up"></i> </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" ></script>
    
    <script src="./components/Navbar.js"></script>
    
    <script src="./components/About.js"></script>
    <script src="./components/ContactUs.js"></script>
    <script src="./components/Footer.js"></script>
    <script>
      const navbar = document.getElementById("Navbar");
      const ArrowToTop = document.getElementById("ArrowToTop");
      window.onscroll = function () {
        "use strict";
        if (
          document.body.scrollTop >= 800 ||
          document.documentElement.scrollTop >= 800
        ) {
          ArrowToTop.classList.add("d-flex");
          ArrowToTop.classList.remove("d-none");
        } else {
          ArrowToTop.classList.add("d-none");
          ArrowToTop.classList.remove("d-flex");
        }
        if (
          document.body.scrollTop >= 10 ||
          document.documentElement.scrollTop >= 10
        ) {
          navbar.classList.add("bg-white", "nav-scrolled");
          navbar.classList.remove("bg-transparent");
        } else {
          navbar.classList.add("bg-transparent");
          navbar.classList.remove("bg-white", "nav-scrolled");
        }
      };
    </script>
  </body>
</html>
